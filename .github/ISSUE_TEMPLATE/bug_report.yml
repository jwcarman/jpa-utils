name: üêõ Bug Report
description: Report a bug or unexpected behavior
labels: ["bug", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the information below.

  - type: textarea
    id: description
    attributes:
      label: Description
      description: A clear and concise description of the bug
      placeholder: What happened?
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Detailed steps to reproduce the behavior
      placeholder: |
        1. Configure entity with...
        2. Call repository method...
        3. Observe error...
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What you expected to happen
      placeholder: Describe the expected behavior
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened (include error messages, stack traces)
      placeholder: Paste error messages or describe what went wrong
      render: text
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: JPA Utilities Version
      description: Which version are you using?
      placeholder: e.g., 1.0.0
    validations:
      required: true

  - type: input
    id: java-version
    attributes:
      label: Java Version
      description: Which Java version are you running?
      placeholder: e.g., Java 21
    validations:
      required: true

  - type: input
    id: spring-boot-version
    attributes:
      label: Spring Boot Version
      description: Which Spring Boot version (if applicable)?
      placeholder: e.g., 3.4.2
    validations:
      required: false

  - type: dropdown
    id: database
    attributes:
      label: Database
      description: Which database are you using?
      options:
        - PostgreSQL
        - MySQL
        - MariaDB
        - CockroachDB
        - Oracle
        - H2
        - Other
    validations:
      required: false

  - type: textarea
    id: additional-context
    attributes:
      label: Additional Context
      description: Any other context, configuration, or information
      placeholder: Add any other context about the problem here
    validations:
      required: false
